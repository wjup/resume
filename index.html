<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>请输入密码</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>


</head>
<body>
<div align="center">
    <br><br><br><br><br>
    <input type="password" id="password" placeholder="password"><br><span style="color: red" id="yz"></span>
    <br>
    <a class="btn btn-primary" onclick="go()">go</a>
</div>

</body>
<script type="text/javascript">
  

    function go() {
        var pwd = "wang@520";
        var inpwd = $("#password").val();
        if (pwd == inpwd) {
            $('#yz').html("密码正确!正在跳转……");
            window.location.href = "/resume.html";
        }else {
            $('#yz').html("密码错误!")
        }
    }
</script>
</html>
